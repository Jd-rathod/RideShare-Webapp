    <script type="text/javascript">
    function phonenumber(inputtxt)
    {
        var phoneno = /^\(?([0-9]{5})\)?[-. ]?([0-9]{5})$/;
        if((inputtxt.value.match(phoneno))
        {
            return true;
        }
        else
        {
            return false;
        }
    }
    function Validate() {
        if(document.getElementById("name").value=="")
        {
            alert("Please enter your Name!");
            document.getElementById("name").focus();
            return false;
        }
        if(document.getElementById("email").value=="" || strlen(document.getElementById("email"))>30 )
        {
            alert("Email_Id Should not be empty and it's length should not more than 30");
            document.getElementById("email").focus();
            return false;
        }
        if(document.getElementById("pass").value=="")
        {
            alert("Please Enter Password!");
            document.getElementById("pass").focus();
            return false;
        }
        if(document.getElementById("re_pass").value=="")
        {
            alert("Password verification required!");
            document.getElementById("re_pass").focus();
            return false;
        }
        var password = document.getElementById("pass").value;
        var confirmPassword = document.getElementById("re_pass").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            document.getElementById("re_pass").value="";
            document.getElementById("re_pass").focus();
            return false;
        }
        if(document.getElementById("phno").value=="")
        {
            alert("Please enter your phone no");
            document.getElementById("phno").focus();
            return false;
        }
        if(strlen(document.getElementById("phno"))!=10 || !(phonenumber(document.getElementById("phno"))))
        {
            alert("Phone number must have 10 digits!");
            document.getElementById("phno").focus();
            return false;
        }
        if(document.getElementById("adhar").value=="")
        {
            alert("Please enter your Adhar no!");
            document.getElementById("adhar").focus();
            return false;
        }
        if(strlen(document.getElementById("adhar"))!=12 || !(phonenumber(document.getElementById("adhar"))))
        {
            alert("Adhar no must have 12 digits!");
            document.getElementById("adhar").focus();
            return false;
        }
        return true;
    }
